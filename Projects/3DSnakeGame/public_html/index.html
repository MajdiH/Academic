            <!-- Game -->
            <div class="treeWrap">
                <canvas id="snakegame"></canvas>

                <script>
        var largeur = 32;
        var direction = new Array(1, 0, 0); // se d�place vers la droite sur l'axe des x
        var tabCube = new Array; // notre snake
        var bonbon;	// les bonbons que doit manger le snake pour grandir et augmenter le score du joueur
        var espaceDeJeu; // les limites du jeu


        bonbon = new THREE.Mesh(new THREE.CubeGeometry(largeur, largeur, largeur), new THREE.MeshNormalMaterial({color: 0x0000ff, wireframe: false}));
        espaceDeJeu = new THREE.Mesh(new THREE.CubeGeometry(largeur * 20, largeur * 20, largeur * 20), new THREE.MeshBasicMaterial({color: 'white', wireframe: true}));

        // mod�lisation
        var scene = new THREE.Scene();

        var i;
        for (i = 0; i <= 2; i++) {
            tabCube[i] = new THREE.Mesh(new THREE.CubeGeometry(largeur, largeur, largeur), new THREE.MeshNormalMaterial({color: 0x0000ff, wireframe: false}));
        }

        tabCube[0].position.x = largeur * 2;
        scene.add(tabCube[0]);
        tabCube[1].position.x = largeur;
        scene.add(tabCube[1]);
        scene.add(tabCube[2]);

        scene.add(bonbon);
        positionAleatoireBonbon();

        scene.add(espaceDeJeu);

        scene.add(new THREE.AmbientLight(0x222222));

        var light = new THREE.PointLight(0xFFFFFF);
        light.position.y = 1000;
        scene.add(light);

        // rendu			
        var renderer = new THREE.WebGLRenderer(
                {canvas: document.getElementById("snakegame")}
        );
        //Caméra
        var camera = new THREE.PerspectiveCamera(75, 4 / 3, 1, 10000);
        camera.position.set(500, 500, 500);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        renderer.setSize(720, 480);



        var timer = setInterval("animate()", 100);
        document.addEventListener("keydown", allouerDirection);
                </script>

            </div>
